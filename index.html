<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Command Center - Conglomerate Engineering Management</title>
    
    <!-- Three.js core library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    
    <!-- Import maps for Three.js modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    
    <!-- Standalone versions for older Three.js examples -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Use direct unpkg link for CSS3DRenderer -->
    <script src="https://unpkg.com/three@0.160.0/examples/js/renderers/CSS3DRenderer.js"></script>
    
    <!-- Stats.js for performance monitoring -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    
    <!-- TWEEN library for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    
    <!-- UI libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h1>3D Command Center</h1>
        <p>Conglomerate Engineering Management</p>
    </div>
    <div id="loading">Loading...</div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
