<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="command-center">
        <header class="top-bar">
            <h1>Engineering Command Center</h1>
            <p>Status: Operational</p>
        </header>

        <div class="main-screen">
            <div class="radar">
                <h2>Radar</h2>
                <!-- Radar Animation -->
                <div class="radar-animation"></div>
            </div>
            <div class="status-board">
                <h2>Project Status</h2>
                <ul>
                    <li>Project A: <span>Active</span></li>
                    <li>Project B: <span>On Hold</span></li>
                    <li>Project C: <span>Completed</span></li>
                </ul>
            </div>
            <div class="navigation-panel">
                <button onclick="navigate('projects')">Projects</button>
                <button onclick="navigate('teams')">Teams</button>
                <button onclick="navigate('resources')">Resources</button>
                <button onclick="navigate('contacts')">Contact HQ</button>
            </div>
        </div>

        <footer class="footer-bar">
            <p>Martinez Industries | Engineering Excellence | Powering the Future</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
